<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <div class="layui-logo">CMS</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/customer/index">人员管理</a></li>
                <li class="layui-nav-item"><a href="/car/index">车辆管理</a></li>
                <li class="layui-nav-item"><a href="/company/index">公司管理</a></li>
                <li class="layui-nav-item"><a href="/agreement/index">契约管理</a></li>
                <li class="layui-nav-item"><a href="/remind/index">提醒</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="/image/head.png" class="layui-nav-img"/><span  th:text="${user.name}"></span>
                    </a>
                    <dl class="layui-nav-child">
                    <dd><a href="/welcome/logout">退出</a></dd>
                </dl>
                </li>
            </ul>
        </div>


    <div class="layui-body" style="left: 0">

        <!--查询模块-->
        <div style="padding-left: 15px;padding-right: 15px;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>查询</legend>
            </fieldset>
            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">公司名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="companyName" autocomplete="off" class="layui-input" id="name"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="status" lay-filter="aihao" id="status">
                                <option value="0">启动</option>
                                <option value="1">停用</option>
                                <option >全部</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" data-type="reload" >查询</button>
                </div>
            </div>
        </div>

        <!-- 内容主体区域 -->
        <div style="padding-left: 15px;padding-right: 15px;">
            <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 0px">
                <legend>显示</legend>
            </fieldset>
            <table class="layui-hide" id="table_company" lay-filter="company"></table>
        </div>
    </div>
</div>
</body>
<script src="/js/layui/layui.all.js"></script>
<script >
    var API = {
        search: "/company/getData"
    }

    layui.use(['table','laytpl','form'],function(){
        var table =layui.table;
        var form = layui.form;
        var laytpl = layui.laytpl;
        table.render({
            elem:'#table_company',
            url:API.search,
            cols:[[
                {field:'id',title:'编号', align:'center',width:80},
                {field:'companyName',title:'公司名', align:'center',width:150},
                {field:'owner',title:'公司拥有者', align:'center',width:200},
                {field:'crew',title:'组员（以逗号分隔）', align:'center',width:200},
                {field:'status',title:'状态',width:80, align:'center', templet: '#statusTpl'},
                {field:'uTString',title:'操作时间',width:200, align:'center'},
                {field:'uUName',title:'操作人',width:80, align:'center'},
                {title:'操作',width:200 , align:'center', toolbar: '#barRender'}
            ]],
            id:'table_company',
            height:500
        });
        var $ =layui.$, active ={reload:function(){
            var companyName =$('#name');
            var status = $("#status");
            table.reload('table_company',{where:{companyName:companyName.val(),status:status.val()}});
        }};
        /*查询按钮*/
        $('.layui-form .layui-btn').on('click',function(){var type =$(this).data('type');active[type] ?active[type].call(this) :'';});

        /*操作事件*/
        //监听工具条
        table.on('tool(company)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 1,
                    title: ['修改公司信息', 'font-size:18px;'],
                    skin: 'layui-layer-molv',
                    content: getContent(data),
                    btn: ['确认'],
                    yes: function(index, layero) {

                    }
                });
                form.render('select');
            }
        });

        //获取编辑页面的
        function getContent(data) {
            var result = null;
            laytpl($("#editTpl").html()).render(data, function(html){
                result = html;
            });
            return result;
        }
    });

</script>
<!--修改模板-->
<script type="text/html" id="editTpl">
    <div style="margin: 10px" id="addAndEditTmpl">
        <div class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">公司名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input" value="{{ d.companyName }}"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">组员</label>
                    <div class="layui-input-inline">
                        <input type="text" name="crew" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <select name="status" lay-filter="status_add_edit">
                            <option value="0">启动</option>
                            <option value="1">停用</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

</script>

<script type="text/html" id="barRender">
    <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
</script>

</html>
