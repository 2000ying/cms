<body class="layui-layout-body">

            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/customer/index">人员管理</a></li>
                <li class="layui-nav-item"><a href="/car/index">车辆管理</a></li>

    <div class="layui-body" style="left: 0">

            <fieldset class="layui-elem-field layui-field-title">

                    <div class="layui-inline">
                        <label class="layui-form-label">电话</label>

                    <div class="layui-inline">

<!--操作模版-->
<script type="text/html" id="editTemplate">
    <a class="layui-btn layui-btn-mini" lay-event="edit">修改</a>
</script>

<script src="/js/layui/layui.all.js"></script>
<script >
    var API = {
        search: "/customer/getData"
    }

    layui.use('table',function(){
        /*table*/
        var table =layui.table;
        table.render({
            elem:'#LAY_table_user',
            url:API.search,
            cols:[[{checkbox:true,fixed:true},
                {field:'id',title:'ID',width:80,fixed:true},
                {field:'userName',title:'姓名',width:80},
                {field:'status',title:'状态',width:80},
                {field:'tel',title:'电话',width:80,event: 'setTel'},
                {field:'company',title:'所属公司',width:80},
                {field:'mobile',title:'手机',width:80, event: 'setMobile'},
                {field:'realAddress',title:'实际地址',width:200},
                {field:'nowAddress',title:'暂住地址',width:200,event: 'setNowAddress'},
                {field:'identify',title:'身份证号',width:200},
                {field:'other',title:'其他',width:80},
                {field:'uT',title:'操作时间',width:80},
                {field:'uPName',title:'操作人',width:80},
            ]],
            id:'testReload',
            page:true,
            height:500
        });

        table.on('tool(user)',function(obj){
            var data =obj.data;
            if(obj.event ==='setTel'){
                layer.prompt({formType:2,
                    title:'修改 ID 为 ['+ data.id +'] 的用户签名',
                    value:data.sign
                    },
                    function(value,index){layer.close(index);obj.update({sign:value

                    });
                });
            }
        });



        var $ =layui.$, active ={reload:function(){
            var name =$('#name');
            var tel = $("#tel");
            table.reload('testReload',{where:{key:{name:name.val(),tel:tel.val()}}});
        }};
        $('.layui-form .layui-btn').on('click',function(){var type =$(this).data('type');active[type] ?active[type].call(this) :'';});

    });

    /*add*/
    var layer = layui.layer;
    var $ =layui.$
    $(".add").on("click",function () {
        layer.open({
            type: 1,
            area: '500px',
            title :'添加人员',
            content: $('#addTemplate'),
            btn: ['添加'],
            yes: function(index, layero){

            }
        });
    })
</script>
