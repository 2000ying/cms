<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>test</title>
    <link rel="stylesheet" href="/js/layui/css/layui.css"/>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">

        <div class="layui-header">
            <div class="layui-logo">CMS</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/customer/index">人员管理</a></li>
                <li class="layui-nav-item"><a href="/car/index">车辆管理</a></li>
                <li class="layui-nav-item"><a href="/company/index">公司管理</a></li>
                <li class="layui-nav-item"><a href="/agreement/index">契约管理</a></li>
                <li class="layui-nav-item"><a href="/remind/index">提醒</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="/image/head.png" class="layui-nav-img"/><span  th:text="${user.name}"></span>
                    </a>
                    <dl class="layui-nav-child">
                    <dd><a href="/welcome/logout">退出</a></dd>
                </dl>
                </li>
            </ul>
        </div>


    <div class="layui-body" style="left: 0">

        <!--查询模块-->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>查询</legend>
            </fieldset>
            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input" id="name"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-inline">
                            <input type="text" name="tel" autocomplete="off" class="layui-input" id="tel"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">车牌号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="car_number" autocomplete="off" class="layui-input" id="tel"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">入户时间</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="beginTime" name="beginTime" placeholder="开始时间" autocomplete="off" class="layui-input"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="endTime" name="endTime" placeholder="结束时间" autocomplete="off" class="layui-input"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" data-type="reload" >查询</button>
                </div>
            </div>
        </div>


        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 0px">
                <legend>显示</legend>
            </fieldset>
            <button class="layui-btn add">添加</button>
            <button class="layui-btn layui-btn-danger delete">删除</button>
            <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        </div>
    </div>
</div>
</body>
<script src="/js/layui/layui.all.js"></script>
<script >
    var API = {
        search: "/customer/getData"
    }

    layui.use('table',function(){
        var table =layui.table;
        table.render({
            elem:'#LAY_table_user',
            url:API.search,
            cols:[[{checkbox:true,fixed:true},
                {field:'id',title:'ID',width:80,fixed:true},
                {field:'userName',title:'姓名',width:80},
                {field:'tel',title:'电话',width:80},
                {field:'mobile',title:'手机',width:80},
                {field:'realAddress',title:'车牌号',width:200},
                {field:'nowAddress',title:'签约入户时间',width:200},
                {field:'identify',title:'押金',width:200},
                {field:'uT',title:'操作时间',width:80},
                {field:'uPName',title:'操作人',width:80},
                {field:'uPName',title:'操作',width:80}
            ]],
            id:'testReload',
            page:true,
            height:500
        });
        var $ =layui.$, active ={reload:function(){
            var name =$('#name');
            var tel = $("#tel");
            table.reload('testReload',{where:{key:{name:name.val(),tel:tel.val()}}});
        }};
        $('.layui-form .layui-btn').on('click',function(){var type =$(this).data('type');active[type] ?active[type].call(this) :'';});});

    /*时间拾取器*/
    var laydate = layui.laydate;
    laydate.render({
        elem: '#beginTime'
    });
    laydate.render({
        elem: '#endTime'
    });
</script>

</html>
